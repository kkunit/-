{% extends "base.html" %}

{% block title %}编辑学生信息 - 学生管理系统{% endblock %}

{% block content %}
<h1>编辑学生信息</h1>
<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">姓名:</label>
                <input type="text" class="form-control {% if errors.name %}is-invalid{% endif %}" id="name" name="name" value="{{ student.name }}" required>
                {% if errors.name %}
                    <div class="invalid-feedback">{{ errors.name }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">年龄:</label>
                <input type="number" class="form-control {% if errors.age %}is-invalid{% endif %}" id="age" name="age" value="{{ student.age if student.age is not none else '' }}">
                {% if errors.age %}
                    <div class="invalid-feedback">{{ errors.age }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="grade" class="form-label">年级:</label>
                <input type="text" class="form-control {% if errors.grade %}is-invalid{% endif %}" id="grade" name="grade" value="{{ student.grade if student.grade else '' }}">
                {% if errors.grade %}
                    <div class="invalid-feedback">{{ errors.grade }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">更新学生信息</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">返回学生列表</a>
        </form>
    </div>
</div>
{% endblock %}
