<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Student</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student.age }}"><br><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" value="{{ student.grade }}"><br><br>

        <button type="submit">Update Student</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Student List</a>
</body>
</html>
